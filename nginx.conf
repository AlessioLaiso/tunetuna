server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self'; connect-src 'self' https:; media-src 'self' https: blob:; frame-ancestors 'self';" always;

    # Cache images and fonts aggressively (these rarely change)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache main app files - let service worker handle caching with timestamps
    location ~* \.(js|css|html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Proxy stats API to backend service
    # Origin header is stripped so stats-api sees this as an internal request (no CORS needed)
    location /api/stats {
        proxy_pass http://stats-api:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin "";
    }

    # Proxy Cover Art Archive to avoid mixed content (HTTP redirect) issues
    location /api/coverart/ {
        proxy_pass https://coverartarchive.org/;
        proxy_http_version 1.1;
        proxy_set_header Host coverartarchive.org;
        proxy_set_header Accept-Encoding "";
        proxy_ssl_server_name on;
        # Follow redirects server-side so the browser never sees HTTP URLs
        proxy_intercept_errors off;
        error_page 301 302 307 = @handle_redirect;
    }

    location @handle_redirect {
        # Resolve the redirect and proxy it, upgrading to HTTPS
        resolver 8.8.8.8 valid=30s;
        set $redirect_uri $upstream_http_location;
        # Upgrade http:// to https:// to prevent mixed content
        if ($redirect_uri ~* "^http://(.*)$") {
            set $redirect_uri https://$1;
        }
        proxy_pass $redirect_uri;
    }

    # Handle SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}


