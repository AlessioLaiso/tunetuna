services:
  jellyfin-music-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jellyfin-music-client
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

