services:
  jellyfin-music-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tunetuna
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - tunetuna-api
    environment:
      # Optional: Restrict users to a specific Jellyfin server
      # When set, users cannot change the server URL from the login screen
      # (they can still see the current server URL in Settings)
      # Uncomment and set your server URL to enable this feature:
      # JELLYFIN_SERVER_URL: https://your-jellyfin-server.com
      - JELLYFIN_SERVER_URL=${JELLYFIN_SERVER_URL:-}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  tunetuna-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: tunetuna-api
    restart: unless-stopped
    volumes:
      - stats-data:/data
    environment:
      - DATA_DIR=/data
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/stats/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  stats-data:

